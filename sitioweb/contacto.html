<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!--inicio de nav-->
    <header>
        <picture class="logo">
            <a href="../index.html">
                <img src="../img/logo1.png" alt="logo market online" >
            </a>
        </picture>
        <nav class="menu">
            <ul class="navegacion">
                <li class="navegacion__item">
                    <a href="../index.html">Inicio</a>
                </li>
                <li class="navegacion__item">
                    <a href="./productos.html">Productos</a>
                </li>
                <li class="navegacion__item">
                    <a href="./contacto.html"><i class="material-icons">contacts</i></a>
                </li>
                <li class="navegacion__item">
                    <a href="./carrito.html"><i class="material-icons">shopping_cart</i></a>
                </li>
                <li class="navegacion__item">
                    <a href="./micuenta.html"><i class="material-icons">account_circle</i></a>
                </li>
            </ul>
        </nav>
    </header>
    <!--cierre de nav-->
    <!--banner-->
    <section id="--banner--">
        <div class="principal">
            <h1>Contacto</h1>
            <p class="principal__color">Envianos tu consulta y no te quedes con ninguna duda que nuestro equipo te responderá a la brevedad.
            </p>
        </div>
    </section>
    <section id="form" class="form">
        <div class="block">
            <h2 class="block__text">Dejanos tu mensaje:</h2>
            <div class="block__form">
                <form action="" class="formulario">
                    <label for="Nombre">Nombre:</label>
                    <span class="line"></span>
                    <label for="Apellido">Apellido:</label>
                    <input type="text" name="Nombre" placeholder="Nombre">
                    <br>
                    <input type="text" name="Apellido" placeholder="Apellido">
                    <span class="line"></span>
                    <br>
                    <span class="line"></span>
                    <label for="Correo">Email:</label>
                    <span class="line"></span>
                    <label for="Telefono">Numero de telefono:</label>
                    <input type="email" name="Correo" placeholder="Email">
                    <br>
                    <input type="tel" name="Telefono" placeholder="Telefono">
                    <span class="line"></span>
                    <br>
                    <span class="line"></span>
                    <label for="Consulta"> Consulta:</label>
                    <span class="line"></span>
                    <span class="line"></span>
                    <textarea name="Consulta" id="" cols="20" rows="5"></textarea>
                    <span class="line"></span>
                    <span class="line"></span>
                    <input type="submit" value="Enviar Consulta">

                </form>
            </div>
        </div>
    </section>
    <!--cierre de formulario-->
    <!--footer-->
    <section>
        <div class="copyright">
            <footer>
                <p class="copyright__linea">Copyright © 2022. Site web designed By: Agustin Maestre. All rights reserved.</p>
                <a class="wsp" href="./sitioweb/contacto.html">
                    <img src="../img/wsp.png" alt="" class="wsp__logo">
                </a>
            </footer>
        </div>
    </section>
    <!--cierre de footer-->
</body>
</html>
