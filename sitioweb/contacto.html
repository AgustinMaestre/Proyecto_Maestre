<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <!--inicio de nav-->
    <header>
        <picture class="logo">
            <a href="../index.html">
                <img src="../img/logo1.png" alt="logo market online" >
            </a>
        </picture>
        <nav class="menu">
            <ul class="navegacion">
                <li class="navegacion__item">
                    <a href="../index.html">Inicio</a>
                </li>
                <li class="navegacion__item">
                    <a href="./productos.html">Productos</a>
                </li>
                <li class="navegacion__item">
                    <a href="./contacto.html"><i class="material-icons">contacts</i></a>
                </li>
                <li class="navegacion__item">
                    <a href="./carrito.html"><i class="material-icons">shopping_cart</i></a>
                </li>
                <li class="navegacion__item">
                    <a href="./micuenta.html"><i class="material-icons">account_circle</i></a>
                </li>
            </ul>
        </nav>
    </header>
    <!--cierre de nav-->
    <!--banner-->
    <section id="--banner--">
        <div class="principal">
            <h1 class="principal__text">Contacto</h1>
            <p class="principal__text">Envianos tu consulta y no te quedes con ninguna duda que nuestro equipo te responderá a la brevedad.
            </p>
        </div>
    </section>
    <main class="container-xxl">
        <section>
            <div class="form">
                <form class="row g-3 form__cont">
                    <div class="col-md-4">
                      <label for="validationDefault01" class="form-label">Nombre</label>
                      <input type="text" class="form-control" placeholder="Nombre" id="validationDefault01" required>
                    </div>
                    <div class="col-md-4">
                      <label for="validationDefault02" class="form-label">Apellido</label>
                      <input type="text" class="form-control" placeholder="Apellido" id="validationDefault02" required>
                    </div>
                    <div class="col-md-4">
                        <label for="exampleInputEmail1" class="form-label">Correo Electrónico.</label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="text" class="form-control" placeholder="E-mail" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                        <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                        <textarea class="form-control" placeholder="Deja tu comentario" id="exampleFormControlTextarea1" rows="6"></textarea>
                    </div>
                    <div class="col-md-6">
                      <label for="validationDefault05" class="form-label">Numero de celular</label>
                      <input type="text" class="form-control" placeholder="Numero de celular" id="validationDefault05" required>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                  </form>
            </div>
        </section>
    </main>
    <!--cierre de formulario-->
    <!--footer-->
    <section>
        <div class="copyright">
            <footer>
                <p class="copyright__linea">Copyright © 2022. Site web designed By: Agustin Maestre. All rights reserved.</p>
                <a class="wsp" href="./sitioweb/contacto.html">
                    <img src="../img/wsp.png" alt="" class="wsp__logo">
                </a>
            </footer>
        </div>
    </section>
    <!--cierre de footer-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
